<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT BOOSTER</title>
    <link
      href="../node_modules/@pnotify/core/dist/PNotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
    <link
      href="../node_modules/@pnotify/core/dist/BrightTheme.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body class="body__bg">
    <div class="mask">
      <div class="loader">
        <div class="circle circle-first"></div>
        <div class="circle circle-second"></div>
        <div class="circle circle-third"></div>
      </div>
    </div>
    <div class="backdrop is-hidden"></div>
    <header class="header header__bg" id="up">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/logo/logo.png" alt="Event booster"
        /></a>
      </div>
      <div class="container">
        <h1 class="main__title">
          <b>FI</b>ND <b>B</b>EST <b>EVE</b>NTS <b>A</b>ROU<b>N</b>D T<b>H</b>E
          W<b>ORL</b>D
        </h1>
        <div class="search__box">
          <form class="search-form">
            <div class="input__box">
              <input
                type="text"
                autocomplete="off"
                class="
                  search-form__input search-form__field search-form__input-js
                "
                name="event_name"
                placeholder="Start searching"
              />
              <svg class="search-form__icon" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </div>
            <div class="dropdown-menu">
              <div class="options-wrapper">
                <div class="options__container"></div>
              </div>
              <div class="selected search-form__field">Choose country</div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <div class="main__bg">
      <main>
        <div id="main-content" class="container main-content"></div>
      </main>
      <div id="pagination" class="tui-pagination"></div>
      <footer class="footer footer--error">
        <div class="container footer-container">
          © 2021 | All Rights Reserved | Developed with
          <span class="footer-heart">♥</span> by
          <a
            href="https://docs.google.com/presentation/d/1a-9Ny7ZaEQAtJJp3C6jZFr-Wl3Tfrd6sW_AYcR8DHe4/edit?usp=sharing"
            class="footer-link link"
            target="_blank"
            rel="noopener noreferrer"
            >GoIT Students</a
          >
        </div>
      </footer>
      <a class="back_to_top animate__animated" href="#up">↑</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
