<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT BOOSTER</title>
  </head>
  <body class="body__bg">
    <header class="header header__bg" id="header">
      <div class="container">
        <h1 class="main__title">FIND BEST EVENTS AROUND THE WORLD</h1>
        <div class="search__box">
          <form class="search-form">
            <div class="input__box">
              <input
                type="text"
                autocomplete="off"
                class="search-form__input search-form__input-js"
                name="event_name"
                placeholder="Start searching"
              />
              <svg class="search-form__icon" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </div>
            <div class="dropdown-menu">
              <div class="options__container">
                <!-- test -->
                <div class="option">
                  <input type="radio" class="radio" id="automobiles" name="country-name" />
                  <label for="automobiles">Automobiles</label>
                </div>

                <div class="option">
                  <input type="radio" class="radio" id="film" name="country-name" />
                  <label for="film">Film & Animation</label>
                </div>
              </div>

              <div class="selected">Choose country</div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <div class="main__bg">
      <main>
        <div class="container main-content"></div>
      </main>
      <footer class="footer">
        <div class="container">
          © 2021 | All Rights Reserved | Developed with <span class="footer-heart">♥</span> by

            href="https://docs.google.com/spreadsheets/d/1--429pJyZrs2YdDcTi2mKc6SfbBUqCX6nC-8sNqhrt8/edit#gid=1678011658"
            class="footer-link link"
            target="_blank"
            rel="noopener noreferrer"
            >GoIT Students</a
          >
        </div>
      </footer>
      <a class="back_to_top" title="Up">↑</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
